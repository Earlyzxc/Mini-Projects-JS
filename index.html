<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.2s;
        }

        a:hover {
            background: #3b8d40;
        }
    </style>
</head>
<body>

    <div class="menu-box">
        <h1>Main Menu</h1>
        <p>Abanilla,Mendoza,Vargas</p>
        <a href="SimpleCalculator.html">Open Simple Calculator</a>
        <a href="SimpleMemoryGame.html">Open Simple Memory Game</a>
    </div>

</body>
</html>
